    <main>
        <!-- 상단 바 -->
        <div class="top">
            <p>포켓몬 도감 등록 완료!</p>
        </div>

        <!-- 메인1 - 포켓몬 이미지와 조원 소개 -->
        <div class="main">
            <div class="mainImg">
                <img src="images/pokemon2.png" id="pokemonImg">
            </div>
            <div id="teammate">
                <div id="mate_name">
                    <h2> 테스트</h2>
                </div>
                <div id="mate_content">
                    <p> 테스트 </p>
                </div>
            </div>
        </div>

        <!-- 하단 바 -->
        <div class="down">
            <div>
                <!-- 먹이 주면 포켓몬 위아래로 살짝 흔들림 -->
                <!-- 작동 안 되는 중 -->
                <button class="downBtn" id="feed">먹이를 준다</button>
                <!-- 조원 블로그와 깃허브 주소가 나오는 모달 창 열림 -->
                <button class="downBtn" id="showDetail">자세히 본다</button>
                <!-- 화면 닫기 -->
                <button class="downBtn">놓아준다</button>
            </div>
        </div>

        <!-- 자세히 본다 누르면 주소 알려주는 모달창 -->
        <div id="detail_modal">
            <div id="modal_popup">
                <p> 블로그 : https://bb201802.tistory.com/</p>
                <p> 깃허브 : </p>
                <button id="modal_close"> 닫기 </button>
            </div>
        </div>
    </main>
